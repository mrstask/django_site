{% load static %}
<section class="tm-top-a uk-grid tm-grid-block" data-uk-grid-match="{target:'> div > .uk-panel'}">
<div class="uk-width-1-1">
<div id="robotcarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        {% for item in slider_items %}
            <button type="button" data-bs-target="#robotcarousel" data-bs-slide-to="{{ forloop.counter0 }}"
                    {% if forloop.first %}class="active" aria-current="true"{% endif %}
                    aria-label="Slide {{ forloop.counter }}"></button>
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for item in slider_items %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ item.image.url }}" alt="{{ item.title }}" class="d-block mx-auto">
                <div class="d-flex flex-column align-items-center justify-content-center text-center">
                    <h2>{{ item.title }}</h2>
                    <div class="my-3">{{ item.description }}</div>
                    <div class="mt-1 mb-4">
                        <a href="{{ item.link }}" class="btn btn-primary">Go to page</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#robotcarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#robotcarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
</section>
